<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/Logo (1).svg">
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="container header-content">
            <nav class="header-var">
                <div class="logo">
                    <img src="img/Logo (1).svg" alt="logo" />
                    <p>Вариант 7</p>
                    <button class="btn"><img src="img/Button.svg" alt="button icon"></button>
                </div>
                <button class="burger-menu-btn">
                    <div class="burger-icon"></div>
                </button>
            </nav>
            <div class="mobile-menu">
                <button class="selected">Все контакты</button>
                <button class="selected1">Избранное</button>
                <button class="var-btn"><img src="img/Button.svg" alt="button icon"></button>
            </div>
        </div>
    </header>
    <main class="site-main">
        <div class="preview-product">
            <div class="container1">
                <div class="menu">

                    <div class="button1">
                        <button class="selected filter-btn" data-filter="all">Все контакты</button>
                        <button class="selected1 filter-btn" data-filter="favorite">Избранное</button>
                    </div>
                    <select name="" id="timeSelector" class="time__selector">
                        <option value="default">По умолчанию</option>
                        <option value="surname">По фамилии</option>
                        <option value="name">По имени</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="photos" id="contactList">
            <div class="photo" data-category="favorite">
                <img src="img/Ф1.jpg" class="photo1-img">
                <div class="photo-body">
                    <h3 class="photo1-body">Антон Котиков</h3>
                    <div class="photo1-text">+7 920 472 32-23</div>
                </div>
            </div>
            <div class="photo" data-category="all">
                <img src="img/Ф2.jpg" class="photo2-img">
                <div class="photo-body">
                    <h3 class="photo2-body">Диана Фролова</h3>
                    <div class="photo2-text">+7 920 472 32-23</div>
                </div>
            </div>
            <div class="photo" data-category="favorite">
                <img src="img/Ф3.jpg" class="photo3-img">
                <div class="photo-body">
                    <h3 class="photo3-body">Анастасия Лебедева</h3>
                    <div class="photo3-text">+8 920 472 32-23</div>
                </div>
            </div>
            <div class="photo" data-category="all">
                <img src="img/Ф4.jpg" class="photo4-img">
                <div class="photo-body">
                    <h3 class="photo4-body">Алина Давыдова</h3>
                    <div class="photo4-text">+8 920 472 32-23</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="ff">© Вариант 7. Островский Константин, группа ИСПРВ-17-1</div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
